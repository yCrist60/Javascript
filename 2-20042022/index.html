<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Para evitar que o formulário envie os dados vamos colocar o comando de 
    onsubmit(quando submeter) com return false(retorno falso) que evite o envio 
    de formulário de exemplo -->
    <form onsubmit="return false">
        <input type="text" id="n1">
        <input type="text" id="n2"> 
        <button id="btnSoma"> Soma? </button>
        <button id="btnSubtrair"> Subtrair </button>
        <button id="btnMultiplicar"> Multiplicar </button>
        <button id="btnDividir"> Dividir </button> 
    </form>


    <script src= "js/script.js"></script>

</body>
</html>
